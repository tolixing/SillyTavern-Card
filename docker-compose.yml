version: '3.8'

services:
  # 主应用服务
  app:
    image: ghcr.io/tolixing/sillytavern-card:dev
    container_name: sillytavern-card
    restart: unless-stopped
    ports:
      - "13000:3000"
    volumes:
      # 统一使用一个数据卷，所有数据都保存在 /app/data
      - app-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000

volumes:
  # 数据持久化卷
  app-data:
    driver: local
